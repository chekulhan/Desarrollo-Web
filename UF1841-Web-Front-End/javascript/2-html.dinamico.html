<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content Example</title>
</head>
<body>

    <p id="myParagraph">This is the original content.</p>
    <button onclick="changeContent()">Click me para cambiar este contenido</button>

    <script>
        function changeContent() {
            document.getElementById("myParagraph").innerText = "The content has been changed!";
        }
    </script>

</body>
</html>
