<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
</head>
<body>
    <h1>Financial Calculator</h1>

    <!-- Form to input the financial data -->
    <form action="/calcular" method="POST">
        <label for="principal">Principal:</label>
        <input type="number" id="principal" name="principal" required><br>

        <label for="rate">Tipo de interés (%):</label>
        <input type="number" id="rate" name="rate" required><br>

        <label for="time">Tiempo (años):</label>
        <input type="number" id="time" name="time" required><br>

        <button type="submit">Calculate</button>
    </form>

    <% if (interes) { %>
        <h2>Interés Calculado: <%= interes %></h2>
    <% } %>
</body>
</html>
