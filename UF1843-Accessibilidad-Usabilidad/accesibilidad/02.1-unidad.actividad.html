Cambia el padding y el margin de las clases .header, .container, .button, y .footer de px a em o rem para hacerlo relativo al tamaño de fuente.

Cambia el width de la clase .container de px a % para que el contenedor se ajuste al 80% del ancho de la pantalla.

Asegúrate de que el contenido sea adaptativo en dispositivos móviles cambiando las unidades px a unidades relativas como % y rem. Si es necesario, ajusta los valores en el código para mejorar la visualización en diferentes tamaños de pantalla.
